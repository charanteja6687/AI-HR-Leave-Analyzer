<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-HR Leave Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Top Header -->
        <div class="top-header">
            <div class="header-icon">ğŸ¤–</div>
            <h1 class="app-title">AI-HR Leave Analyzer</h1>
            <p class="app-subtitle">Intelligent Leave Management System</p>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="form-container">
                <form action="/analyze" method="POST">
                    <!-- Employee Information Section -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="title-icon">ğŸ‘¤</span>
                            <span>Employee Information</span>
                        </div>

                        <div class="input-group">
                            <label> ğŸ‘¤ Employee Name <span class="req">*</span></label>
                            <input type="text" name="employee_name" placeholder="John Smith" required>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label> ğŸ†” Employee ID <span class="req">*</span></label>
                                <input type="text" name="employee_id" placeholder="EMP-NEW-001" required>
                            </div>
                            <div class="input-group">
                                <label> ğŸ¢ Department <span class="req">*</span></label>
                                <select name="department" required>
                                    <option value="" disabled selected hidden>Select Department</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="HR">Human Resources</option>
                                    <option value="Finance">Finance</option>
                                    <option value="Marketing">Marketing</option>
                                    <option value="Operations">Operations</option>
                                    <option value="Sales">Sales</option>
                                    <option value="IT">IT</option>
                                    <option value="Admin">Admin</option>
                                </select>
                            </div>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label> ğŸ“Œ Employment Status <span class="req">*</span></label>
                                <select name="employment_status" required>
                                    <option value="" disabled selected hidden>Select Status</option>
                                    <option value="Permanent">Permanent</option>
                                    <option value="Probation">Probation</option>
                                    <option value="Contract">Contract</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <label> ğŸ“… Joining Date <span class="req">*</span></label>
                                <input type="date" name="joining_date" id="joining_date" min="2020-01-01"required>
                            </div>
                        </div>
                    </div>

                    <!-- Leave Details Section -->
                    <div class="form-section">
                        <div class="section-title">
                            <span class="title-icon">ğŸ“…</span>
                            <span>Leave Details</span>
                        </div>

                        <div class="input-group">
                            <label> ğŸ“‹ Leave Type <span class="req">*</span></label>
                            <select name="leave_type" required>
                                <option value="Casual">Casual Leave</option>
                                <option value="Sick">Sick Leave</option>
                                <option value="Earned">Earned Leave</option>
                                <option value="Emergency">Emergency Leave</option>
                            </select>
                        </div>

                        <div class="input-row">
                            <div class="input-group">
                                <label> ğŸ“† Start Date <span class="req">*</span></label>
                                <input type="date" name="start_date" id="start_date" required>
                            </div>
                            <div class="input-group">
                                <label> ğŸ“… End Date <span class="req">*</span></label>
                                <input type="date" name="end_date" id="end_date" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label> âœ Reason for Leave <span class="req">*</span></label>
                            <textarea name="reason" rows="4" placeholder="Please provide a detailed reason for your leave request..." required></textarea>
                            <small class="hint-text">Provide clear details to improve approval chances</small>
                        </div>
                    </div>

                    <!-- Form Buttons -->
                    <div class="button-group">
                        <button type="submit" class="submit-btn">
                            <span class="btn-icon">âœ“</span>
                            Submit Leave Request
                        </button>
                        <button type="reset" class="clear-btn">
                            <span class="btn-icon">â†»</span>
                            Clear Form
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <div class="app-footer">
            Powered by Machine Learning & Rule-Based AI
        </div>
    </div>

    <script>
        // Set today's date for Start & End date min
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('start_date').setAttribute('min', today);
        document.getElementById('end_date').setAttribute('min', today);
        document.getElementById('joining_date').setAttribute('max', today);
    </script>
</body>
</html>
